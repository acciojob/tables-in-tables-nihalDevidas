<!DOCTYPE html>

  <head>

  <body>
    <table style="width: 100%; height:100%" border=1>
      <!-- Your code here -->
		<tr>

				 <th colspan = 2 Style = "border: 1px solid black" >Nested Table 2</th>
				 <tr>
				    <th  Style = "border: 1px solid black;">Column 1</th>

				 </tr>
					 <td  Style = "border: 1px solid black">abc</td>
					 <td  Style = "border: 1px solid black">def</td>
				 
			 </table>	
			</td>


			<td Style = "border: 1px solid black;">
				<table style="text-align:center;width:100%">
					<th colspan=3 Style = "border: 1px solid black">Nested Table 1</th>
					<tr>
						<td  Style = "border: 1px solid black">
							
							<ul style =  "display:inline-block">
							<li>List item 1</li>
							<li>List item 2</li>
							<li>List item 3</li>
						    </ul>
						</td>
					</tr>	
				</table>
			</td>	
		</tr>

				<td Style = "border: 1px solid black" >
				<table Style = "border: 1px solid black ;width:100%; text-align:center" >
					<th colspan = 2 Style = "border: 1px solid black">Nested Table 3</th>
					<tr >
					     <td style = "border: 1px solid black;padding-left:15px; padding-right:15px"><a href = "www.google.com">Nested Table</a></td>
					    <td style = "border: 1px solid black;padding-left:15px; padding-right:15px">Demo Continued</td>
					</tr>
				</table>
			 </td>
			
			
				<td Style = "border: 1px solid black" >
				<table Style = "border: 1px solid black; text-align:center;width:100%" >
					<th colspan = 2 Style = "border: 1px solid black;padding-left:15px; padding-right:15px">Nested Table 4</th>
					<tr>
					    <td style = "border: 1px solid black;padding-left:15px; padding-right:15px; background-color: black; color:white">HTML</td>
					</tr>	
				</table>
			 </td>		
	
    </table>
